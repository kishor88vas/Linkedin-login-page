<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
		
	<div class="main_container">
		<div class="logo_container">
			<img src="img/LinkedIn_Logo_2019.png" alt="LinkedIn logo">
		</div>
		<div class="signin_container">
				<h2>Sign in</h2>
				<p>Stay updated on your professional world</p>
			<div class="input_box">
			<div class="input_box1">
					<input type="text" placeholder="Email or Phone">
			</div>
			<div class="input_box2">
				<form>
					<input type="password" placeholder="Password">
					<button type="submit">show</button>
				</form>
			</div>
			</div>
			<div class="forget_pass">
				<a href="#">Forget Password?</a>
			</div>
			<div class="signin_button">
				<button type="button">Sign in</button>
			</div>
			<div class="line_section">
				<div class="line_one"></div>
					<p>or</p>
				<div class="line_two"></div>
			</div>
			<div class="anchor_section">
				<div class="anchor_one">
					<a href="#"><img src="img/google-logo.png" alt="Google logo">Continue with Google</a>
				</div>
				<div class="anchor_two">	
					<a href="#"><img src="img/Apple-Logo.png" alt="Apple logo">Sign in with Apple</a>
				</div>
			</div>
		</div>
			<div class="para_section">
				<p>New to Linkedin?<a href="#">Join Now</a></p>
			</div>
			<div class="footer_section">
				<p><img src="img/LinkedIn_Logo_2019.png" alt="LinkedIn logo">&#169; 2023</p>
				<p>User Agrement</p>
				<p>Privacy Policy</p>
				<p>Community Guidelines</p>
				<p>Cookie Policy</p>
				<p>Copyright Policy</p>
				<p>Send Feedback</p>
				<p>Language</p>
			</div>
		
	</div>
</body>
</html>
